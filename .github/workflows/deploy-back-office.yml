name: Viberty Network Landing page CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'back-office/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'back-office/**'

jobs:

  build-and-deploy:

    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Fetch all history for all branches and tags

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Debug secrets
        run: |
          echo "Username: ${{ secrets.DOCKER_USERNAME != '' && 'Set' || 'Not set' }}"
          echo "Password: ${{ secrets.DOCKER_PASSWORD != '' && 'Set' || 'Not set' }}"

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: ./back-office
          file: ./back-office/Dockerfile
          push: true
          tags: trivien/viberty-back-office:latest
          no-cache: true # Force fresh build

      - name: SSH and deploy
        uses: appleboy/ssh-action@v0.1.2
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            cd viberty-network/back-office
            docker compose down
            docker compose pull
            docker compose up -d